name: Tests

on:
  pull_request:
    paths:
      - "**"

jobs:
  verify_create:
    name: Verify Create
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [react-express, sveltekit]

    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        with:
          pnpmVersion: 9
          nodeVersion: 22.6.0

      - name: â• Create template
        run: pnpm dev test-${{ matrix.template }} -t ${{ matrix.template }}

      - name: ğŸ› ï¸ install & build
        run: cd test-${{ matrix.template }} && pnpm i --no-frozen-lockfile && pnpm build
